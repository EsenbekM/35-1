{% extends 'index.html' %}

{% block content %}

<h1>
    {{ message }}
</h1>

{% for comment in comments %}
        <a href="{{ comment.id }}/">
            <p>
                {{ comment.text }}
            </p>
        </a>
    <br>
{% endfor %}

<a href="create/">
    <button>
        Create Comment
    </button>
</a>

{% endblock %}
